services:
  app:
    image: dc25-bobry:dev
    build: .
    container_name: DC25_bobry
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/"]
      interval: 10s
      timeout: 3s
      retries: 5
    env_file:
      - .env
